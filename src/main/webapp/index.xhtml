<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"	
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<h:outputStylesheet library="css" name="main.css" />
</h:head>
<h:body>
	<div id="container">
		<div id="header">
				<!-- 
				<h1>
					<h:outputLink
					value="#{facesContext.externalContext.requestContextPath}">
					<h:outputText value="Projeto ELSA" />
					</h:outputLink>
				</h1>
				 -->
			<h5>
				<h:form>
					Bem Vindo, #{sessionScope.usuario}.
					<h:commandLink action="#{autenticadorBean.registraSaida}"
						value="Sair" />
				</h:form>
			</h5>

			<h:form>

			</h:form>
		</div>

		<div id="content">

			<h:form>

				<div class="ui-datatable ui-widget" id="dataTable">
					<table>
						<thead>
							<tr>
								<th colspan="4" class="ui-datatable-header ui-widget-header">
									Lista de Exames</th>
							</tr>
							<tr>
								<th class="ui-state-default"><div class="ui-dt-c">
										<span> Exame </span>
									</div></th>
									<th class="ui-state-default"><div class="ui-dt-c">
										<span> Data </span>
									</div></th>
								<th class="ui-state-default" colspan="2"><div
										class="ui-dt-c">
										<span>Ação</span>
									</div></th>
							</tr>
						</thead>
						<tbody class="ui-datatable-data ui-widget-content"
							id="dataTable_data">
							<h:panelGroup rendered="#{controllerGeral.blood!=null}">
								<tr class="ui-widget-content">
									<td><div class="ui-dt-c">Sangue</div></td>
										<td><div class="ui-dt-c">
										<h:outputText value="#{controllerGeral.blood.firstBsfbBeginDate}">
											<f:convertDateTime pattern="dd/MM/yyyy" />
										</h:outputText>
									</div></td>			
									<td><div class="ui-dt-c">
											<p:commandButton value="Abrir" onclick="sangue.show();"
												type="button" />
										</div></td>
											<td><div class="ui-dt-c">
											<h:commandLink value="Salvar PDF"
												actionListener="#{controllerGeral.salvarPDFSangue}" 
												/>
										</div></td>
								</tr>
							</h:panelGroup>
							<h:panelGroup rendered="#{controllerGeral.hemogram!=null}">
								<tr class="ui-widget-content">
									<td><div class="ui-dt-c">Hemograma</div></td>
									<td><div class="ui-dt-c">
										<h:outputText value="#{controllerGeral.hemogram.firstBsfbBeginDate}">
											<f:convertDateTime pattern="dd/MM/yyyy" />
										</h:outputText>
									</div></td>									
									<td><div class="ui-dt-c">
											<p:commandButton value="Abrir" onclick="hemograma.show();"
												type="button" />
										</div></td>
									<td><div class="ui-dt-c">
											<h:commandLink value="Salvar PDF"
												actionListener="#{controllerGeral.salvarPDFHemograma}" 
												/>
										</div></td>
								</tr>
							</h:panelGroup>
							<h:panelGroup rendered="#{controllerGeral.urine!=null}">
								<tr class="ui-widget-content">
									<td><div class="ui-dt-c">Urina</div></td>
									<td><div class="ui-dt-c">
										<h:outputText value="#{controllerGeral.urine.firstUrineAliquotingBeginDate}">
											<f:convertDateTime pattern="dd/MM/yyyy" />
										</h:outputText>
									</div></td>								
									<td><div class="ui-dt-c">
											<p:commandButton value="Abrir" onclick="urina.show();"
												type="button" />
										</div></td>
										<td><div class="ui-dt-c">
											<h:commandLink value="Salvar PDF"
												actionListener="#{controllerGeral.salvarPDFUrina}" 
												/>
										</div></td>
								</tr>
							</h:panelGroup>
						</tbody>
					</table>
				</div>

			</h:form>
		</div>
		<div id="footer">
			<p>
				<h:form>
					<p:commandLink value="Sobre"
					 onclick="about.show();" />
				 </h:form>
			</p>
		</div>
	</div>
	
	<ui:include src="about.xhtml" />
	<ui:include src="dialogs.xhtml" />
	
</h:body>
</html>
