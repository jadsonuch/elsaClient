<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>

	<style>
.ui-state-error,.ui-widget-content .ui-state-error,.ui-widget-header .ui-state-error
	{
	background: url("#{resource['images/ui-bg_flat_15_cd0a0a_40x100.png']}")
		repeat-x scroll 50% 50% #CD0A0A;
	border: 1px solid #CD0A0A;
	color: #FFFFFF;
}

.ui-widget-shadow {
	margin: -7px 0 0 -7px;
	padding: 7px;
	background: #000000
		url("#{resource['images/ui-bg_highlight-hard_70_000000_1x100.png']}")
		50% top repeat-x;
	opacity: .30;
	filter: Alpha(Opacity =                 30);
	-moz-border-radius: 8px;
	-webkit-border-radius: 8px;
	border-radius: 8px;
}

body {
	color: #333333;
	font-family: Arial, Helvetica, sans-serif;
	font-size: 85%;
}

html,body {
	margin: 0;
	padding: 0;
}

#container {
	margin: 0 auto;
	width: 1024px;
}

#header {
	background-image:
		url("/elsa/javax.faces.resource/logo_elsa.jpg.xhtml?ln=images");
	background-repeat: no-repeat;
	margin: 10px 0 4px;
}

#header h1 {
	height: 50px;
	padding-top: 20px;
	text-align: right;
}

#loginForm fieldset {
	text-align: center;
}

#loginForm table {
	margin: 20px auto;
	text-align: center;
}

#footer {
	clear: both;
	margin: 10px 0;
	padding-top: 10px;
	text-align: center;
	width: 100%;
}

td.semBorda {
	border-style: none;
}

.dialogos td {
	font-size: 0.7em;
}
</style>
</h:head>
<h:body>
	<div id="container">
		<div id="header">
			<h1>
				<a href="">Projeto ELSA</a>
			</h1>
			<h:form>
				<h5>
					Bem Vindo, #{sessionScope.usuario}.
					<h:commandLink action="#{autenticadorBean.registraSaida}"
						value="Sair" />
				</h5>
			</h:form>
		</div>

		<div id="content">

			<h:form>

				<div class="ui-datatable ui-widget" id="dataTable">
					<table>
						<thead>
							<tr>
								<th colspan="3" class="ui-datatable-header ui-widget-header">
									Lista de Exames</th>
							</tr>
							<tr>
								<th class="ui-state-default"><div class="ui-dt-c">
										<span> Exame </span>
									</div></th>
								<th class="ui-state-default" colspan="2"><div
										class="ui-dt-c">
										<span>Ação</span>
									</div></th>
							</tr>
						</thead>
						<tbody class="ui-datatable-data ui-widget-content"
							id="dataTable_data">
							<h:panelGroup rendered="#{controllerGeral.sangue!=null}">
								<tr class="ui-widget-content">
									<td><div class="ui-dt-c">Sangue</div></td>
									<td><div class="ui-dt-c">
											<p:commandButton value="Abrir">
											</p:commandButton>
										</div></td>
									<td><div class="ui-dt-c">
											<p:commandButton value="Salvar PDF"
												actionListener="#{controllerGeral.salvarPDFSangue}" />
										</div></td>


								</tr>
							</h:panelGroup>
							<h:panelGroup rendered="#{controllerGeral.hemograma!=null}">
								<tr class="ui-widget-content">
									<td><div class="ui-dt-c">Hemograma</div></td>
									<td><div class="ui-dt-c">
											<p:commandButton value="Abrir" onclick="hemograma.show();"
												type="button" />
										</div></td>
									<td><div class="ui-dt-c">
											<h:commandLink value="Salvar PDF"
											 	onclick="alert('11');"
												actionListener="#{controllerGeral.salvarPDFHemograma}" 
												/>
										</div></td>
								</tr>
							</h:panelGroup>
							<h:panelGroup rendered="#{controllerGeral.urina!=null}">
								<tr class="ui-widget-content">
									<td><div class="ui-dt-c">Urina</div></td>
									<td><div class="ui-dt-c">
											<p:commandButton value="Abrir">
											</p:commandButton>
										</div></td>
									<td><div class="ui-dt-c">
											<h:commandLink value="Salvar PDF"
												actionListener="#{controllerGeral.salvarPDFUrina}" />
										</div></td>
								</tr>
							</h:panelGroup>
						</tbody>
					</table>
				</div>

			</h:form>
		</div>
		<div id="footer">
			<p>
				Sistema de consultas de exames.<br /> Desenvolvido para TCC da
				Pós-graduação do Centro Universitário Ritter dos Reis
			</p>
		</div>
	</div>
