<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta charset="utf-8" />
	<title>TCC UniRitter</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta name="description" content="" />
	<meta name="author" content="" />
	<h:outputStylesheet library="css" name="bootstrap.css" />
	<h:outputStylesheet library="css" name="tcc.css" />
	<style>
body {
	padding-top: 60px;
	/* 60px to make the container go all the way to the bottom of the topbar */
}
</style>
	<h:outputStylesheet library="css" name="bootstrap-responsive.css" />

	<!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
	<!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
	<!-- Le fav and touch icons -->


</h:head>

<h:body>
	<div id="header">
		<ui:insert name="header">
			<ui:include src="commonHeader.xhtml" />
		</ui:insert>
	</div>


	<div id="content" class="container">
		<p:messages infoClass="alert alert-info"
			errorClass="alert alert-warn" warnClass="alert alert-warn"
			fatalClass="alert alert-error"	 	
			closable="true" display="text" 	>       
		</p:messages>

		<ui:insert name="content">
		</ui:insert>
	</div>

	<!-- Le javascript
    ================================================== -->
	<!-- Placed at the end of the document so the pages load faster -->
	<h:outputScript library="primefaces" name="jquery/jquery.js" />
	<h:outputScript library="js" name="bootstrap.js" />
	<h:outputScript library="js" name="bootstrap-button.js" />
	<h:outputScript library="js" name="tcc.js" />
</h:body>
</html>
