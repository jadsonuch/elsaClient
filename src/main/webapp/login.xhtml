<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:o="http://omnifaces.org/ui">

<h:head>
	<h:outputStylesheet library="css" name="main.css" />
	<style>
	
	label.error {
	    color: #c66;
	}
	
	input.error, select.error, textarea.error {
	    background-color: #fee;
	}	
	</style>
	
</h:head>
<h:body>
	
	<p:growl id="growl" sticky="true" /> 
	
	<div id="container">

		<div id="header">
			<h1>
				<!-- <h:outputLink
					value="#{facesContext.externalContext.requestContextPath}">
					<h:outputText value="Projeto ELSA" />
				</h:outputLink>
				 -->
			</h1>
		</div>

		<div id="content">

			<h:form id="loginForm">
				<p:fieldset>
					<h:panelGrid columns="1">
						<h:outputText
							value="Por favor, informe seu nome de usuÃ¡rio e senha de acesso:" />
						<h:panelGrid columns="2" cellpadding="5">
							<h:outputLabel for="username" value="Username:" />
							<p:inputText placeholder="Usuario" required="true"
								value="#{autenticadorBean.usuario}" id="username"
								label="username" />

							<h:outputLabel for="password" value="Password:" />
							<p:password placeholder="Senha" required="true"
								value="#{autenticadorBean.senha}" id="password"></p:password>

							<f:facet name="footer">
								<p:commandButton id="loginButton" value="Entrar no Sistema"
									action="#{autenticadorBean.autentica}" update=":growl" />
							</f:facet>
						</h:panelGrid>
					</h:panelGrid>
				</p:fieldset>
			</h:form>
		</div>
		<div id="footer">
			<p>
				<h:form>
					<p:commandLink value="Sobre"
					 onclick="about.show();" />
				 </h:form>
			</p>
		</div>
	</div>
	
	<ui:include src="about.xhtml" />
	<o:highlight />
</h:body>
</html>
