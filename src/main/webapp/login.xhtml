<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<h:outputStylesheet library="css" name="main.css" />
</h:head>
<h:body>

	<div id="container">

		<div id="header">
			<h1>
				<h:outputLink
					value="#{facesContext.externalContext.requestContextPath}">
					<h:outputText value="Projeto ELSA" />
				</h:outputLink>
			</h1>
		</div>

		<div id="content">

			<h:form id="loginForm">
				<p:fieldset>
					<h:panelGrid columns="1">
						<h:outputText
							value="Por favor, informe seu nome de usuário e senha de acesso:" />
						<h:panelGrid columns="2" cellpadding="5">
							<h:outputLabel for="username" value="Username:" />
							<p:inputText placeholder="Usuario" required="true"
								value="#{autenticadorBean.usuario}" id="username"
								label="username" />

							<h:outputLabel for="password" value="Password:" />
							<p:password placeholder="Senha" required="true"
								value="#{autenticadorBean.senha}" id="password"></p:password>

							<f:facet name="footer">
								<p:commandButton id="loginButton" value="Entrar no Sistema"
									action="#{autenticadorBean.autentica}" />
							</f:facet>
						</h:panelGrid>
					</h:panelGrid>
				</p:fieldset>
			</h:form>
		</div>
		<div id="footer">
			<p>
				Sistema de consultas de exames.<br /> Desenvolvido para TCC da
				Pós-graduação do Centro Universitário Ritter dos Reis
			</p>
		</div>
	</div>
</h:body>
</html>
